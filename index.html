<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Dragon Slayer</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
        <span class="stat">Power: <strong><span id="monsterPower"></span></strong></span>
        <span class="stat">Level: <strong><span id="monsterLevel"></span></strong></span>
      </div>
      <canvas width="1080" height="720"></canvas>
      <div id="text">
        Welcome to Dragon Slayer. The dragons rage for vengeance to their late brother, their fire scorching the Town! As the lone slayer, stand defiant!. You are in the King Fozi's Town. Where do you want to go? Use the buttons blow.
      </div>
      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
